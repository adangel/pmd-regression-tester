<html lang="en">
<head>
    <title>Diff report for openjdk10</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/pmd-tester.css">

    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/datatables.min.js"></script>
    <!-- This is generated -->
    <script src="./project_data.js"></script>

</head>
<body>
<div class="section">
    <h2>Summary</h2>
    <div class="section-content">
        <table id="table-summary" class="table">
            <thead>
            <tr>
                <th></th>
                <th>Base</th>
                <th>Patch</th>
                <th>Difference</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="item"><a href="#section-violations">Violations</a>
                </td>
                <td class="base">0</td>
                <td class="patch">0</td>
                <td class="diff">

<span class="pill badge-pill badge-secondary added">+0</span>
<span class="pill badge-pill badge-secondary removed">-0</span>

<span class="pill badge-pill badge-secondary changed">~0</span>


                </td>
            </tr>
            <tr>
                <td class="item"><a href="#section-errors">Errors</a></td>
                <td class="base">0</td>
                <td class="patch">0</td>
                <td class="diff">

<span class="pill badge-pill badge-secondary added">+0</span>
<span class="pill badge-pill badge-secondary removed">-0</span>

<span class="pill badge-pill badge-secondary changed">~0</span>


                </td>
            </tr>
            <tr>
                <td class="item">Execution time</td>
                <td class="base">00:00:00</td>
                <td class="patch">00:00:00</td>
                <td class="diff">00:00:00</td>
            </tr>
            <tr>
                <td class="item">Timestamp</td>
                <td class="base">0</td>
                <td class="patch">0</td>
                <td class="diff"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="section" id="section-rule-summary">

    <h2>Summary by rule</h2>

    <div class="section-content">

        <div class="table-responsive">
            <table id="rule-summary" class="table">
                <thead>
                <tr>
                    <th>Rule</th>
                    <th>Base</th>
                    <th>Patch</th>
                    <th>Added</th>
                    <th>Changed</th>
                    <th>Removed</th>
                </tr>
                </thead>
                <tbody>




                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="section" id="section-violations">

    <h2>Violations</h2>

    <div class="section-content">

        <table id="violationsTable" width="100%" class="table">
            <thead>
            <tr>
                <th>Location</th>
                <th>Rule</th>
                <th>Message</th>
                <th>Type</th>
            </tr>
            </thead>
        </table>

    </div>
</div>

<div class="section" id="section-errors">

    <h2>Errors</h2>

    <div class="section-content">

        <div class="table-responsive">
            <table id="error-table" class="table">
                <thead>
                 <tr>
                     <th>File</th>
                     <th>Description (click to expand)</th>
                 </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
</div>

<script type="text/javascript">

    function makeCodeLink(violation) {
        let template = project.source_link_template
        template = template.replace('{file}', project.file_index[violation.f])
        template = template.replace('{line}', violation.l);
        return template
    }

    function extractFilename(path) {
        const pathArray = path.split("/");
        return pathArray[pathArray.length - 1];
    }

    const cssClass = {
        "+": "added",
        "-": "removed",
        "~": "changed",
    }

    const typeDisplay = {
        "+": "Added",
        "-": "Removed",
        "~": "Changed",
    }

    $(document).ready(function () {
        $('#violationsTable').DataTable({
            data: project.violations,
            columns: [
                // other attributes:
                // l: line
                // ol: old line
                {"data": "f"}, // file
                {"data": "r"}, // rule
                {"data": "m"}, // message
                {"data": "t"}, // type
            ],
            deferRender: true,
            // scrollY: "6000px",
            dom: 'Pfrtip',
            searchPanes: {
                viewTotal: true,
                cascadePanes: true,
                columns: [0, 1, 3],
                order: ['Rule', 'Location', 'Type']
            },
            // scrollCollapse: true,
            // paging: false,
            columnDefs: [
                { //file column
                    render(data, type, row) {
                        data = project.file_index[data]
                        // display only the file name (not full path), but use full
                        // path for sorting and such
                        if (type === "display") {
                            let line = 'ol' in row ? row.ol + " -> " + row.l : row.l;
                            //note : target='_blank' requires that the link open in a new tab
                            return "<a href='" + makeCodeLink(row) + "' target='_blank' rel='noopener noreferrer'>" + extractFilename(data) + " @ line " + line + "</a>"
                        } else if (type === "sort") {
                            return data + "#" + row.line
                        } else if (type === 'shortFile') {
                            return extractFilename(data)
                        } else {
                            return data;
                        }
                    },
                    searchPanes :{
                        orthogonal: {
                            'display': 'shortFile',
                            'search':  undefined
                        }
                    },
                    targets: 0
                },
                { // rule column
                    render(data, type, row) {
                        // display only the file name (not full path), but use full
                        // path for sorting and such
                        if (type === "display")
                            return "<a href='#rule-summary-" + data + "'>" + data + "</a>"
                        else
                            return data;
                    },
                    searchPanes: {
                        orthogonal: {
                            'display' : 'sort' // do not use the display, which is an <a>
                        }
                    },
                    targets: 1
                },
                { // type column
                    visible: false,
                    render(data, type, row) {
                        return type ==='display' ? typeDisplay[data] : cssClass[data]
                    },
                    targets: 3
                },
            ],
            displayLength: 25,
            rowCallback(row, data, index) {
                $(row).addClass(cssClass[data.t]);
            },
        });

    });
</script>

</body>
</html>
