language: ruby
before_install:
- LOCAL_DIR=${HOME}/.cache/openjdk
- TARGET_DIR=${HOME}/openjdk11
- mkdir -p ${LOCAL_DIR}
- mkdir -p ${TARGET_DIR}
- DOWNLOAD_URL="https://pmd-code.org/openjdk/latest/jdk-11/linux64.tar.gz"
- OPENJDK_ARCHIVE=$(basename $DOWNLOAD_URL)
- if [ ! -e ${LOCAL_DIR}/${OPENJDK_ARCHIVE} ]; then wget --directory-prefix ${LOCAL_DIR} --timestamping --continue ${DOWNLOAD_URL}; fi
- tar --extract --file ${LOCAL_DIR}/${OPENJDK_ARCHIVE} -C ${TARGET_DIR} --strip-components=1
- export JAVA_HOME="${TARGET_DIR}"
- export PATH="${TARGET_DIR}/bin:${PATH}"
- java -version
script:
- rake check_manifest
- rake rubocop
- rake clean test
- rake clean integration-test
- rake install_gem
- pmdtester -h

before_deploy:
- git stash --all
- rake hoe:spec

deploy:
  provider: rubygems
  api_key:
    secure: ""
  on:
    tags: true
  skip_cleanup: true
  gem: pmdtester
  gemspec: pmdtester.gemspec

cache:
  directories:
  - vendor/bundle
  - "$HOME/.rvm/"
  - "$HOME/.cache/openjdk"
